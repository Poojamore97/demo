<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner>.item>.mySlides,
    .carousel-inner>.item>a>.mySlides {
      width: 100%;
      margin: auto;
      height: 90vh;
    }

    .homeIcon {
      /* position: absolute;
      bottom: 0;
      margin: 5px; */
      flex: 0 0 97%;
    }

    .homeIcon span {
      font-size: 30px;
      width: 35px;
    }

    .backBtnSvg svg {
      /* position: absolute;
      right: 0;
      bottom: 0; */
      width: 35px;
      height: 35px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <object type="text/html" data="effect1.html" class="mySlides"></object>

        </div>

        <div class="item">
          <object type="text/html" data="homePage2.html" class="mySlides"></object>

        </div>

        <div class="item">
          <object type="text/html" data="homePage3.html" class="mySlides"></object>

        </div>

        <div class="item">
          <object type="text/html" data="homePage4.html" class="mySlides"></object>

        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div style="display:flex">

      <div class="homeIcon">
        <a href="Home_Page.html"><span class="glyphicon glyphicon-home"></span></a>
      </div>
      <div class="backBtnSvg">
        <svg id="Capa_1" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" viewBox="0 0 487.622 487.622" style="enable-background:new 0 0 487.622 487.622"
          xml:space="preserve">
          <g>
            <g>
              <circle style="fill:#C4E15E" cx="243.811" cy="243.811" r="243.811"></circle>
              <path style="fill:#C4E15E"
                d="M487.479,251.765l-87.965-69.016l-80.212,0.008l-86.559-52.091l2.058,226.284l133.459,96.54      C437.592,412.251,484.726,337.617,487.479,251.765z">
              </path>
              <path style="opacity:0.37;fill:#B5D24F;enable-background:new    "
                d="M487.479,251.765l-87.965-69.016l-80.212,0.008      l-86.559-52.091l2.058,226.284l133.459,96.54C437.592,412.251,484.726,337.617,487.479,251.765z">
              </path>
              <polygon style="fill:#FFFFFF"
                points="88.109,243.809 234.801,130.666 234.801,182.749 399.514,182.749 399.514,304.873       234.801,304.873 234.801,356.951">
              </polygon>
            </g>
          </g>
        </svg>
      </div>
    </div>
  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
